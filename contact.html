<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio Page-Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body>
        <header class="page-header">
            <h1>Ken Patrick Dacanay</h1>
            <nav class="page-nav">
                <ul>
                    <li class="top-container">About</li>
                    <li class="top-container">Portfolio</li>
                    <li class="top-container">Contact</li>
                </ul>
            </nav>
        </header>
        <section>
            <form action="" method="GET" class="page-form">
                <div class="page-form">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="page-form">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="page-form">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="10" cols="33" required>   
                    </textarea>
                </div>
                <div class="page-form">
                <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </body>
</html>
