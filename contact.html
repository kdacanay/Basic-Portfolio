<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio Page-Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body>
        <main>
            <header class="page-header">
                <div class="topnav">
                        <h1><a id="name">Ken Patrick Dacanay</a></h1>
                        <a href="#contact">Contact</a>                    
                        <a href="#portfolio">Portfolio</a>
                        <a href="#about">About</a>
                </div>
            </header>
        <section class="main-container">
            <h2 class="contact">Contact</h2>
            <form action="" method="GET" class="page-form">
                <div class="page-form">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="page-form">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="page-form">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="10" cols="33" required>   
                    </textarea>
                </div>
                <div class="page-form">
                <input type="submit" value="Submit">
                </div>
            </form>
        </section>
        </main>
        <footer class="page-footer">Copyright 
        </footer>
    </body>
</html>
