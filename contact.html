<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio Page-Contact</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body> 
        
        
        <header class="top-header">    
            
            <div class="wrapper">
                <h1  id="name">Ken Dacanay</h1>
                    <div id="contact" href="#">Contact</div>
                    <div id="portfolio" href="#">Portfolio</div>
                    <div id="about" href="#">About</div>
            </div>

        </header>
            
        <div class="wrapper">
            
            <section class="main-container">

                <h2 id="container-heading">Contact</h2>
                
                <form action="" method="GET" class="page-form">
                
                <div class="page-form">
                    
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="contact-name" required>
                    
                </div>
                
                <div class="page-form">

                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="contact-email" required>
                </div>

                <div class="page-form">
                    <label for="message">Message</label>
                    <br>
                    <textarea id="contact-message" name="message" rows="10" cols="50" required>   
                    </textarea>
                </div>
                
                <div class="page-form">
                    <input type="submit" value="Submit" id="contact-submit">
                </div>

                </form>
            
            </section>

        <footer class="page-footer">Copyright </footer>
        
    </body>

</html>
